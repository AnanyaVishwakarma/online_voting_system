<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #f7f8da, #fafa55, #f7f8da);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <form id="adminLoginForm" method="post">
    <div class="form-group">
      <label for="admin_id">User ID:</label>
      <input type="text" id="admin_id" name="admin_id" placeholder="Admin ID" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>

    <button type="submit" class="submit-btn">Login</button>
  </form>
  <p id="loadingText" style="display: none; color: green;">üîÑ Logging in, please wait...</p>
</div>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const admin_id = document.getElementById('admin_id').value;
  const password = document.getElementById('password').value;
  loadingText.style.display = 'block';

  fetch('http://localhost:3000/admin/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ admin_id, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.redirectTo) {
      alert("‚úÖ Login successful!");
      window.location.href = data.redirectTo;
    } else {
      alert("‚ùå " + (data.message || "Login failed"));
    }
  })
  .catch(err => {
    console.error("üí• Error:", err);
    alert("‚ùå Login error occurred.");
  });
});
  </script>
</body>
</html>
