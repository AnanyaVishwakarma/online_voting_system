<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fff3e0;
        padding: 40px;
        position: relative;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #ef6c00;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label,
      input {
        display: block;
        width: 100%;
      }
      input {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .submit-btn {
        background: #ef6c00;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background: #bf360c;
      }
      /* New style for top-right button */
      .top-right-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ef6c00;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
      }
      .top-right-btn:hover {
        background: #bf360c;
      }
    </style>
  </head>
  <body>
    <!-- Top-right button -->
<a href="/admin_register" class="top-right-btn">Register Admin</a>

    <div class="container">
      <h2>Welcome, Admin!</h2>
      <form onsubmit="createPoll(event)">
        <div class="form-group">
          <label for="question">Poll Question:</label>
          <input type="text" id="question" required />
        </div>
        <div class="form-group">
          <label for="options">Options (comma-separated):</label>
          <input type="text" id="options" required />
        </div>
        <button class="submit-btn" type="submit">Create Poll</button>
      </form>
    </div>
<script>
  // ✅ Load the current poll question and options
  function createPoll(event) {
    event.preventDefault();
    const question = document.getElementById('question').value;
    fetch('/create_poll', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ question })
    })
    .then(res => res.json())
    .then(data => alert('✅ ' + data.message))
    .catch(err => alert('⚠️ Error: ' + err));
  }
  // ✅ Function to handle vote submission
  function submitVote() {
    const selected = document.querySelector('input[name="candidate"]:checked');
    if (!selected) {
      alert("⚠️ Please select a candidate!");
      return;
    }

    fetch("/submit_vote", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ choice: selected.value }),
    })
      .then((res) => res.json())
      .then((data) => {
        alert("✅ " + data.message);
        // Optional: Reload page or show updated result
        // location.reload();
      })
      .catch((err) => {
        console.error(err);
        alert("🚨 Error submitting vote. Please try again.");
      });
  }
</script>
  </body>
</html>
