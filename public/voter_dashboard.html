<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voter Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #e3f2fd;
        padding: 40px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #1976d2;
      }
      .poll {
        margin-top: 20px;
      }
      .poll label {
        display: block;
        margin-bottom: 10px;
      }
      .submit-btn {
        background: #1976d2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background: #0d47a1;
      }
      #pollChart {
        max-width: 600px;
        margin: 40px auto;
        display: block;
        margin: 0 auto;
        max-width: 500px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Welcome, Voter!</h2>
      <div class="poll">
        <h3>Who should be the next leader?</h3>
        <label><input type="radio" name="partyId" value="1" /> Alice ðŸ§¹</label>
        <label><input type="radio" name="partyId" value="2" /> Bob ðŸª·</label>
        <label
          ><input type="radio" name="partyId" value="3" /> Charlie âœ‹</label
        >
        <button class="submit-btn" onclick="submitVote()">Submit Vote</button>
      </div>
    </div>
    <div>
      <h2 id="pollQuestion">ðŸ“¢ Loading poll question...</h2>
      <canvas id="pollChart"></canvas>
    </div>

    <script>
      function submitVote() {
        const selected = document.querySelector(
          'input[name="partyId"]:checked'
        );
        if (!selected) {
          alert("âš ï¸ Please select a candidate!");
          return;
        }

        const partyId = selected.value;

        fetch("/voter/vote", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ partyId }),
        })
          .then(async (res) => {
            const data = await res.json();
            if (res.ok) {
              alert(data.message);
            } else {
              alert(`Error: ${data.message}`);
            }
          })
          .catch((err) => {
            alert(`Network Error: ${err.message}`);
          });
      }

      async function fetchPollResults() {
        try {
          const response = await fetch("/get_poll_result");
          const data = await response.json();

          const partyNames = data.map((item) => item.party_name);
          const voteCounts = data.map((item) => item.votes);

          const ctx = document.getElementById("pollChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: partyNames,
              datasets: [
                {
                  label: "Votes",
                  data: voteCounts,
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.7)",
                    "rgba(54, 162, 235, 0.7)",
                    "rgba(255, 206, 86, 0.7)",
                    "rgba(75, 192, 192, 0.7)",
                  ],
                  borderColor: [
                    "rgba(255,99,132,1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(255, 206, 86, 1)",
                    "rgba(75, 192, 192, 1)",
                  ],
                  borderWidth: 2,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: { display: true, text: "Votes per Party" },
              },
            },
          });
        } catch (error) {
          console.error("Error fetching poll results:", error);
        }
      }

      window.onload = async () => {
        // ðŸ“¢ Fetch poll question
        const questionResponse = await fetch("/get_poll_question");
        const questionData = await questionResponse.json();
        document.getElementById("pollQuestion").innerText =
          questionData.question || "No active poll.";

        fetchPollResults();
      };
      async function fetchPollResults() {
        try {
          const response = await fetch("/get_poll_result");
          const data = await response.json();
          console.log("Poll Results:", data);

          if (!data.length) {
            alert("No poll data available! ðŸ—³ï¸");
            return;
          }

          const partyNames = data.map((item) => item.party_name);
          const voteCounts = data.map((item) => item.votes);

          const ctx = document.getElementById("pollChart");
          if (!ctx) {
            alert("Chart canvas not found! ðŸ“¢");
            return;
          }

          new Chart(ctx.getContext("2d"), {
            type: "bar",
            data: {
              labels: partyNames,
              datasets: [
                {
                  label: "Votes",
                  data: voteCounts,
                  backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
                  borderColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: { display: true, text: "Votes per Party ðŸ“Š" },
              },
            },
          });
        } catch (error) {
          console.error("Error fetching poll results:", error);
          alert("Error loading graph ðŸ“‰");
        }
      }
    </script>
  </body>
</html>
